<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- bttn.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.css">

  <title>{% block pagetitle %}{% endblock pagetitle %}</title>

  <style>
    body {
      background: linear-gradient(135deg, #4ECC5A, #00bcd4, #ff9800, #e91e63);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      color: #fff;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.7) !important;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 600;
      transition: 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #ffd740 !important;
      text-shadow: 0 0 5px #ffd740, 0 0 10px #ffd740;
    }

    .file-upload input[type='file'] {
      display: none;
    }

    label {
      background: linear-gradient(45deg, #022E0F, #4ECC5A);
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 1rem;
      font-weight: 600;
      transition: transform 0.3s;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    label:hover {
      transform: scale(1.05);
    }

    #file-chosen {
      margin-left: 0.3rem;
    }

    /* Footer */
    .footer-basic {
      padding: 40px 0;
      background: rgba(0,0,0,0.85);
      color: #f1f3f5;
      margin-top: 2rem;
    }

    .footer-basic ul {
      padding: 0;
      list-style: none;
      text-align: center;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 0;
    }

    .footer-basic li {
      padding: 0 10px;
    }

    .footer-basic ul a {
      color: inherit;
      text-decoration: none;
      opacity: 0.8;
      transition: 0.3s;
    }

    .footer-basic ul a:hover {
      opacity: 1;
      color: #ffd740;
      text-shadow: 0 0 5px #ffd740, 0 0 10px #ffd740;
    }

    .footer-basic .social {
      text-align: center;
      padding-bottom: 25px;
    }

    .footer-basic .social>a {
      font-size: 24px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      display: inline-block;
      text-align: center;
      border-radius: 50%;
      border: 2px solid #ffd740;
      margin: 0 8px;
      color: #ffd740;
      transition: 0.3s;
    }

    .footer-basic .social>a:hover {
      background: #ffd740;
      color: #000;
      transform: scale(1.2);
    }

    .footer-basic .copyright {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: #aaa;
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="navbar-brand active">
          <a class="nav-link" href="/home"><i class="icon ion-ios-home"></i> Home</a>
        </li>
        <li class="navbar-brand active">
          <a class="nav-link" href="/index1"><i class="icon ion-ios-gear"></i> AI Engine</a>
        </li>
           <li class="navbar-brand active">
          <a class="nav-link" href="http://127.0.0.1:5000/user/dashboard"><i class="icon ion-ios-gear"></i> User Panel</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Body Block -->
  <div class="container text-center py-5">

    {% endblock body %}
  </div>

  <!-- Footer -->
  <div class="footer-basic">
    <footer>
      <div class="social">
        <a target="_blank" href="mailto:krsikx@gmail.com"><i class="icon ion-ios-email"></i></a>
        <a target="_blank" href="https://www.instagram.com/krsikx_india/"><i class="icon ion-social-instagram"></i></a>
        <a target="_blank" href="https://www.linkedin.com/company/krsikx-india-llp/"><i class="icon ion-social-linkedin"></i></a>
      </div>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="/"><i class="icon ion-ios-home"></i> Home</a></li>
        <li class="list-inline-item"><a target="_blank" href="https://www.krsikx.com/"><i class="icon ion-ios-briefcase"></i> Services</a></li>
        <li class="list-inline-item"><a target="_blank" href="https://www.krsikx.com/copy-of-solutions"><i class="icon ion-ios-information"></i> About</a></li>
        <li class="list-inline-item"><a href="/index"><i class="icon ion-ios-gear"></i>Engine</a></li>
      </ul>
      <p class="copyright">ðŸŒ± Created by Students</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
