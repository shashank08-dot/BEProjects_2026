<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Password Update | Orchard Portal</title>

  <!-- ✅ AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #8bc34a; /* Apple leaf green */
      --secondary-color: #4caf50; /* Apple green */
      --accent-color: #dce775; /* Light accent */
      --light-color: #f1f8e9;
      --dark-color: #1b5e20;
      --darker-color: #0d3c13;
      --success-color: #4bb543;
      --error-color: #e74c3c;
      --border-radius: 10px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--light-color);
      line-height: 1.6;
      background-image: url('https://images.unsplash.com/photo-1533563906091-fdfdffc3e3c4?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZGFyayUyMHBsYW50fGVufDB8fDB8fHww');
      background-size: cover;
      background-position: center;
      background-blend-mode: darken;
    }

    .card {
      background: rgba(207, 230, 209, 0.232);
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      max-width: 450px;
      width: 90%;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(139, 195, 74, 0.3);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    h2 {
      text-align: center;
      color: var(--accent-color);
      margin-bottom: 2rem;
      font-size: 1.8rem;
      font-weight: 600;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 3px;
    }

    .verification-icon {
      text-align: center;
      margin-bottom: 1rem;
    }

    .verification-icon svg {
      width: 50px;
      height: 50px;
      fill: var(--accent-color);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--light-color);
      font-size: 0.9rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid rgba(139, 195, 74, 0.5);
      border-radius: var(--border-radius);
      font-size: 0.95rem;
      transition: var(--transition);
      background-color: rgba(27, 94, 32, 0.7);
      color: var(--light-color);
    }

    input[type="password"]:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(220, 231, 117, 0.2);
    }

    button {
      padding: 0.8rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border: none;
      border-radius: var(--border-radius);
      color: var(--darker-color);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 0.5rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    button:hover {
      background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 195, 74, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .security-note {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: var(--accent-color);
      text-align: center;
    }

    /* Flash message styles */
    .flash-messages {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .flash-message {
      padding: 15px 25px;
      border-radius: var(--border-radius);
      margin-bottom: 10px;
      box-shadow: var(--box-shadow);
      animation: slideIn 0.5s forwards, fadeOut 0.5s 4.5s forwards;
      display: flex;
      align-items: center;
    }

    .flash-success {
      background-color: var(--success-color);
      color: white;
    }

    .flash-error {
      background-color: var(--error-color);
      color: white;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Flash messages container -->
  <div class="flash-messages" id="flashMessages"></div>

  <div class="card" data-aos="zoom-in">
    <div class="verification-icon" data-aos="fade-down">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
      </svg>
    </div>
    <h2>Secure Password Update</h2>
    <form method="POST" id="passwordForm">
      <div class="form-group">
        <label for="current_password">Current Password</label>
        <input type="password" id="current_password" name="current_password" required>
      </div>
      
      <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" required>
      </div>
      
      <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>

      <button type="submit">Update Security Credentials</button>
      <div class="security-note" data-aos="fade-up">All password changes are securely encrypted</div>
    </form>
  </div>

  <!-- ✅ AOS Script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({ 
      once: true,
      duration: 800 
    });

    // Flash message functionality
    function showFlashMessage(message, type) {
      const flashMessages = document.getElementById('flashMessages');
      const flashDiv = document.createElement('div');
      flashDiv.className = `flash-message flash-${type}`;
      flashDiv.textContent = message;
      flashMessages.appendChild(flashDiv);
      
      // Remove the message after animation completes
      setTimeout(() => {
        flashDiv.remove();
      }, 5000);
    }

    // Form submission handler (demo purposes)
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const currentPassword = document.getElementById('current_password').value;
      const newPassword = document.getElementById('new_password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      
      // Simple validation
      if (newPassword !== confirmPassword) {
        showFlashMessage('Passwords do not match!', 'error');
        return;
      }
      
      if (newPassword.length < 8) {
        showFlashMessage('Password must be at least 8 characters', 'error');
        return;
      }
      
      // Simulate successful update
      showFlashMessage('Password updated successfully!', 'success');
      
      // Reset form
      this.reset();
      
      // In a real app, you would send this to your server
      console.log('Password update submitted', {
        currentPassword,
        newPassword
      });
    });
  </script>
</body>
</html>
